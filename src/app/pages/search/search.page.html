<ion-content>
  <div class="form">
    <ion-item >
      <ion-label position="floating">Origem</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label position="floating">Destino</ion-label>
      <ion-input placeholder="Enter text"></ion-input>
    </ion-item>



    <ion-item id="open-custom-dialog" class="open-modal">
      <ion-label>Data de Ida</ion-label>
      <ion-text slot="end">{{formattedString}}</ion-text>
    </ion-item>

    <ion-item id="open-custom-dialog2" class="open-modal">
      <ion-label>Data de volta</ion-label>
      <ion-text slot="end">{{formattedString2}}</ion-text>
    </ion-item>


  <ion-modal id="datetime" #modal trigger="open-custom-dialog">
    <ng-template>
      <ion-datetime
      #datetime
      [value]="dateValue" size="cover"
      (ionChange)="dateChanged(datetime.value)"
      showDefaultButtons="">
      </ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-modal id="datetime" #modal trigger="open-custom-dialog2">
    <ng-template>
      <ion-datetime
      #datetime2
      [value]="dateValue2" size="cover"
      (ionChange)="dateChanged2(datetime2.value)"
      showDefaultButtons="">
      </ion-datetime>
    </ng-template>
  </ion-modal>

      <ion-button expand="full">Pesquisar</ion-button>

      <h3>Resultados</h3>

      <ion-card *ngFor="let rota of rotas | async" (click)="view()">
        <ion-card-header>
          <ion-card-title>Viagem</ion-card-title>
          <ion-card-subtitle>Belém-PA<ion-icon name="arrow-forward-outline"></ion-icon>São Paulo-SP </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item lines="none">
            <ion-label color="dark" >Ida 22/12/23 13:00am</ion-label><br>
          </ion-item>
          <ion-item l>
            <ion-label color="dark" >Volta 22/12/23 13:00am</ion-label><br>
          </ion-item >
          <ion-item lines="none">
            <ion-label color="dark" slot="end"><h1>R$ 300,00</h1></ion-label><br>
          </ion-item>
        </ion-card-content>
      </ion-card>

     

    </div>

</ion-content>
