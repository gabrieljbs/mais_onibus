        <ion-col size="1">
          <ion-button color="medium">A{{x+1}}</ion-button>    
        </ion-col>
        <ion-col size="2">
          <ion-button color="medium">B{{x+1}}</ion-button>    
        </ion-col>

        <ion-col size="1">
          <ion-button color="medium">C{{x+1}}</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="medium">D{{x+1}}</ion-button>
