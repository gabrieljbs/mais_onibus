<ion-content class="cadastro-content">

  <div class="logo"></div>

  <div class="form">

    <h1>Cadastre <br>a sua conta</h1>

    <ion-item color="none" lines="none">
      <ion-label color="light">Nome</ion-label>
      <ion-input color="light"   [(ngModel)] = "user.nome" ></ion-input>
    </ion-item>

    <ion-item color="none" lines="none">
      <ion-label color="light">Email</ion-label>
      <ion-input color="light"   [(ngModel)] = "user.email" ></ion-input>
    </ion-item>

    <ion-item color="none" lines="none">
      <ion-label color="light">CPF</ion-label>
      <ion-input color="light"   [(ngModel)] = "user.cpf" ></ion-input>
    </ion-item>

    <ion-item color="none" lines="none">
      <ion-label color="light">Telefone</ion-label>
      <ion-input color="light"   [(ngModel)] = "user.telefone" ></ion-input>
    </ion-item>

    <ion-item color="none" lines="none">
      <ion-label color="light">Senha</ion-label>
      <ion-input color="light"   type="password"  [(ngModel)] = "user.password"></ion-input>
    </ion-item>

    <ion-item color="none" lines="none">
      <ion-label color="light">Confirma senha</ion-label>
      <ion-input color="light"  type="password"  [(ngModel)] = "user.confPassword" ></ion-input>
    </ion-item>

    <ion-button expand="full">
      <ion-label color="light" (click)="cadastrar()">Cadastrar</ion-label>
    </ion-button>

    <div class="text">

      <label> JÃ¡ possui uma conta?<label [routerLink]="['/login']">Entrar</label></label>

    </div>
  </div>

</ion-content>
